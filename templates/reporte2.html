<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
          body{
            background-size: cover;
            background-repeat: no-repeat;
            background-image: url(https://img.freepik.com/foto-gratis/fondo-moderno-lineas_1361-3533.jpg?t=st=1732281905~exp=1732285505~hmac=d6a782a37bf5b1dced8f39ffec4b8650b2b83ebe974d524a4d45ad993339fb6b&w=900);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('inde')}}">Crud Python</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('inde')}}">Inicio</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Ingreso de Datos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{url_for('formular2')}}">Fabricantes</a></li>
                  <li><a class="dropdown-item" href="{{url_for('formular')}}">Productos</a></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Reporte de Datos
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="{{ url_for('reportt2')}}">Fabricantes</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('reportt')}}">Productos</a></li>
                </ul>
              </li>
              
            
            </ul>
       
          </div>
        </div>
    </nav>
    <div class="container" style="margin-top: 50px;">
      <div class="card shadow">
        <div class="card-body">
          <table class="table table-bordered border-primary">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                  
                </tr>
            </thead>
            <tbody>
                {% for fabricante in fabricantes %}
                <tr>
                  <td>{{ fabricante['id']}}</td>
                  <td>{{ fabricante['nombre']}}</td>
                  <td><button class="btn btn-primary btn-sm" id="btn-edit{{fabricante['id']}}" data-bs-toggle="modal" data-bs-target="#modal{{fabricante['id']}}">Editar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                  </svg></button></td>
                  <td><a href="{{url_for('delete', id=fabricante['id'])}}" class="btn btn-danger btn-sm">Eliminar <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg></a></td>
                </tr>

                <div class="modal fade" id="modal{{fabricante['id']}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">{{ fabricante['nombre']}}</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                      </div>
                      <div class="modal-body">
                        <form action="/edit/{{ fabricante['id']}}" method="post">
                         <label for="nombre_producto">Nombre</label><br>
                         <input class="form-control" required type="text" id="Nombre" name="Nombre" value="{{ fabricante['nombre']}}">
                      </div>
                      <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                      </div>
                      </form>
                    </div>
                  </div>
                </div>





                {% endfor %}
            </tbody>
        </table>
        </div>
      </div>
     
    </div>
   

</body>
</html>
